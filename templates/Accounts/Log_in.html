{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock title%}
{% block body %}

 <!-- Begin Li's Breadcrumb Area -->
            <div class="breadcrumb-area">
                <div class="container">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li style="color:green">
                            {{ message }}
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="breadcrumb-content">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li class="active">Login</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Li's Breadcrumb Area End Here -->
            <!-- Begin Login Content Area -->
            <div class="page-section mb-60">
                <div class="container">
                    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6  mx-auto">
                            <!-- Login Form s-->
                            <form method="POST" >
                                {% csrf_token %}
                                <div class="login-form">
                                    <h4 class="login-title">Login</h4>
                                    <form action="">
                                    <div class="row">
                                        <div class="col-md-12 col-12 mb-20">
                                            <label>Username</label>
                                            <input class="mb-0" type="text" placeholder="Username" name="name">
                                        </div>
                                        <div class="col-12 mb-20">
                                            <label>Password</label>
                                            <input class="mb-0" type="password" placeholder="Password" name="password">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
                                                <input type="checkbox" id="remember_me">
                                                <label for="remember_me">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mt-10 mb-20 text-left text-md-right">
                                            <a href="#"> Forgotten password?</a>
                                        </div>
                                        <div class="col-md-12">
                                            <button class="register-button mt-0" type="submit">Login</button>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                            </form>
                    </div>
                </div>
            </div>



            <!-- Login Content Area End Here -->


{% endblock %}
